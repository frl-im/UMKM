<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unggah Produk Baru - Dashboard Penjual</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Menggunakan style yang sudah ada dari file Anda */
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #f4f7f6; display: flex; justify-content: center; padding: 2rem 0; }
    .upload-container { width: 100%; max-width: 800px; background-color: #fff; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    .upload-header { background-color: #2e8b57; color: white; padding: 1.5rem; text-align: center; border-radius: 8px 8px 0 0; }
    .upload-form { padding: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; }
    
    /* Style untuk Varian */
    #variant-container { border: 1px solid #e0e0e0; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
    .variant-item { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; align-items: center; margin-bottom: 10px; }
    .variant-item input { font-size: 0.9rem; }
    .remove-variant-btn { background: #ff4757; color: white; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; width: 30px; height: 30px; }
    #add-variant-btn { background: #007bff; color: white; border: none; padding: 0.6rem 1rem; border-radius: 5px; cursor: pointer; }
    
    .submit-btn { width: 100%; padding: 0.9rem; border: none; background-color: #ff8c00; color: white; font-size: 1.1rem; font-weight: bold; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <div class="upload-container">
    <div class="upload-header">
      <h1>Informasi Produk</h1>
    </div>

    <form class="upload-form" id="product-upload-form">
      
      <div class="form-group">
        <label for="product-name">Nama Produk</label>
        <input type="text" id="product-name" name="product-name" placeholder="Contoh: Dress Batik Modern Kawung" required>
      </div>
      
      <div class="form-group">
        <label for="product-description">Deskripsi Produk</label>
        <textarea id="product-description" name="product-description" rows="5" placeholder="Jelaskan keunikan produk, bahan, dan ukurannya" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="product-category">Kategori</label>
        <select id="product-category" name="product-category" required>
          <option value="" disabled selected>Pilih Kategori</option>
          <option value="fashion">Fashion</option>
          <option value="makanan">Makanan & Minuman</option>
          <option value="kerajinan">Kerajinan</option>
        </select>
      </div>

      <div class="form-group">
        <label>Varian & Harga</label>
        <div id="variant-container">
          <div class="variant-item">
              <input type="text" placeholder="Nama Varian (mis: Merah, L)" required>
              <input type="number" placeholder="Harga (Rp)" required>
              <input type="number" placeholder="Stok" required>
              <span></span> </div>
        </div>
        <button type="button" id="add-variant-btn"><i class="fas fa-plus"></i> Tambah Varian</button>
      </div>

      <div class="form-group">
        <label for="product-weight">Berat Produk (gram)</label>
        <input type="number" id="product-weight" name="product-weight" placeholder="Penting untuk ongkos kirim, contoh: 300" required>
      </div>
      
      <div class="form-group">
        <label>Gambar Produk</label>
        <input type="file" id="file-upload-input" accept="image/*" multiple>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-plus-circle"></i> Tambahkan Produk
      </button>
    </form>
  </div>

  <script>
    document.getElementById('add-variant-btn').addEventListener('click', function() {
        const variantContainer = document.getElementById('variant-container');
        const variantIndex = variantContainer.children.length;

        const newVariant = document.createElement('div');
        newVariant.classList.add('variant-item');
        newVariant.innerHTML = `
            <input type="text" placeholder="Nama Varian (mis: Biru, XL)" name="variants[${variantIndex}][name]" required>
            <input type="number" placeholder="Harga (Rp)" name="variants[${variantIndex}][price]" required>
            <input type="number" placeholder="Stok" name="variants[${variantIndex}][stock]" required>
            <button type="button" class="remove-variant-btn" title="Hapus Varian"><i class="fas fa-trash"></i></button>
        `;
        variantContainer.appendChild(newVariant);
    });

    document.getElementById('variant-container').addEventListener('click', function(e) {
        if (e.target && (e.target.classList.contains('remove-variant-btn') || e.target.parentElement.classList.contains('remove-variant-btn'))) {
            // Mencegah penghapusan varian pertama
            if (document.getElementById('variant-container').children.length > 1) {
              let button = e.target.classList.contains('remove-variant-btn') ? e.target : e.target.parentElement;
              button.closest('.variant-item').remove();
            } else {
              alert('Setidaknya harus ada satu varian produk.');
            }
        }
    });

    // Validasi form saat submit
    document.getElementById('product-upload-form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Produk berhasil ditambahkan! (Simulasi)');
        this.reset();
    });
  </script>

</body>
</html>
