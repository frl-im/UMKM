<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Saya - KreasiLokal.id</title>
    <!-- Tautan ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
          <div class="logo">
            <a href="index.html"><i class="fas fa-leaf"></i> KreasiLokal.id</a>
          </div>
          <div class="main-search-bar">
            <input type="text" placeholder="Cari voucher...">
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="nav-icons">
            <a href="login.html" title="Login / Daftar"><i class="fas fa-user-circle"></i></a>
            <a href="keranjang.html" title="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
          </div>
        </div>
    </header>

    <main class="container">
        <section class="voucher-header">
            <h1>Voucher & Promo</h1>
            <p>Klaim dan gunakan voucher untuk mendapatkan potongan harga!</p>
        </section>

        <section class="voucher-list">
            <!-- Contoh Voucher 1 -->
            <article class="voucher-card">
                <div class="voucher-logo">
                    <img src="https://placehold.co/100x100/2e8b57/ffffff?text=Gratis+Ongkir" alt="Voucher Gratis Ongkir">
                </div>
                <div class="voucher-details">
                    <h3>Gratis Ongkir</h3>
                    <p>Minimal belanja Rp0</p>
                    <small>Berlaku hingga: 31 Juli 2025</small>
                </div>
                <div class="voucher-action">
                    <button>Klaim</button>
                </div>
            </article>

            <!-- Contoh Voucher 2 -->
            <article class="voucher-card">
                <div class="voucher-logo">
                     <img src="https://placehold.co/100x100/ff8c00/ffffff?text=Diskon+10%25" alt="Voucher Diskon">
                </div>
                <div class="voucher-details">
                    <h3>Diskon 10%</h3>
                    <p>Minimal belanja Rp50.000</p>
                    <small>Berlaku hingga: 1 Agustus 2025</small>
                </div>
                <div class="voucher-action">
                    <button>Klaim</button>
                </div>
            </article>
            
            <!-- Tambahkan voucher lainnya di sini -->

        </section>
    </main>

    <footer>
        <p>&copy; 2025 KreasiLokal.id</p>
    </footer>

</body>
</html>
