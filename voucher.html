<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Saya - KreasiLokal.id</title>
    <!-- Tautan ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            color: #333; 
        }
        .container { 
            width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        /* Header */
        .navbar { background-color: #ffffff; padding: 1rem 0; border-bottom: 1px solid #e0e0e0; }
        .navbar .container { display: flex; align-items: center; justify-content: space-between; }
        .nav-left { display: flex; align-items: center; }
        .nav-left .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; margin-right: 1.5rem; }
        .nav-left .page-title { font-size: 1.2rem; font-weight: 600; }
        .nav-right { display: flex; align-items: center; gap: 1.5rem; }
        .nav-right a { font-size: 1.5rem; color: #555; text-decoration: none; }


        /* Voucher Header */
        .voucher-header {
            text-align: center;
            padding: 2rem 0;
        }
        .voucher-header h1 {
            font-size: 2.5rem;
            color: #2e8b57;
            margin: 0;
        }
        .voucher-header p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Voucher List */
        .voucher-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .voucher-card {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .voucher-card:hover {
            transform: translateY(-5px);
        }
        .voucher-logo {
            flex: 0 0 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9f5ee;
        }
        .voucher-logo img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .voucher-details {
            padding: 1rem 1.5rem;
            flex-grow: 1;
            border-left: 2px dashed #ddd;
            position: relative;
        }
        /* Circles for ticket effect */
        .voucher-details::before, .voucher-details::after {
            content: '';
            position: absolute;
            left: -11px;
            width: 20px;
            height: 20px;
            background: #f4f4f4;
            border-radius: 50%;
        }
        .voucher-details::before { top: -10px; }
        .voucher-details::after { bottom: -10px; }

        .voucher-details h3 { margin: 0 0 0.5rem 0; color: #2e8b57; }
        .voucher-details p { margin: 0 0 0.5rem 0; font-size: 0.9rem; }
        .voucher-details small { color: #777; }
        
        .voucher-action {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1.5rem;
        }
        .voucher-action button {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #ff8c00;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .voucher-action button:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-left">
                <a href="javascript:history.back()" class="back-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
                <span class="page-title">Voucher & Promo</span>
            </div>
            <div class="nav-right">
                <a href="index.html" title="Beranda"><i class="fas fa-home"></i></a>
                <a href="chat.html" title="Chat"><i class="fas fa-comments"></i></a>
                <a href="keranjang.html" title="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="voucher-header">
            <h1>Voucher & Promo</h1>
            <p>Klaim dan gunakan voucher untuk mendapatkan potongan harga!</p>
        </section>

        <section class="voucher-list">
            <!-- Contoh Voucher 1 -->
            <article class="voucher-card">
                <div class="voucher-logo">
                    <img src="https://placehold.co/100x100/2e8b57/ffffff?text=Gratis+Ongkir" alt="Voucher Gratis Ongkir">
                </div>
                <div class="voucher-details">
                    <h3>Gratis Ongkir</h3>
                    <p>Minimal belanja Rp0</p>
                    <small>Berlaku hingga: 31 Juli 2025</small>
                </div>
                <div class="voucher-action">
                    <button>Klaim</button>
                </div>
            </article>

            <!-- Contoh Voucher 2 -->
            <article class="voucher-card">
                <div class="voucher-logo">
                     <img src="https://placehold.co/100x100/ff8c00/ffffff?text=Diskon+10%25" alt="Voucher Diskon">
                </div>
                <div class="voucher-details">
                    <h3>Diskon 10%</h3>
                    <p>Minimal belanja Rp50.000</p>
                    <small>Berlaku hingga: 1 Agustus 2025</small>
                </div>
                <div class="voucher-action">
                    <button>Klaim</button>
                </div>
            </article>
            
            <!-- Tambahkan voucher lainnya di sini -->

        </section>
    </main>

    <footer style="text-align: center; padding: 2rem; margin-top: 2rem;">
        <p>&copy; 2025 KreasiLokal.id</p>
    </footer>

</body>
</html>
