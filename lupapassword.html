<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Password - KreasiLokal.id</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   <style>
    /* Style dasar untuk form, mirip dengan register */
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f8f9fa; }
    .form-container { background: #fff; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center;}
    .form-header { margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.25rem; }
    .input-group { position: relative; }
    .input-group input { width: 100%; padding: 0.75rem; padding-left: 2.5rem; border: 1px solid #ccc; border-radius: 5px; text-align: left; }
    .input-group .fa { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #aaa; }
    .submit-btn { width: 100%; padding: 0.8rem; border: none; background-color: #007bff; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    .form-footer { text-align: center; margin-top: 1.5rem; }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <i class="fas fa-key fa-3x" style="color: #ffc107; margin-bottom: 1rem;"></i>
      <h2>Lupa Password Anda?</h2>
      <p>Jangan khawatir. Masukkan email Anda dan kami akan mengirimkan tautan untuk mengatur ulang password Anda.</p>
    </div>

    <form id="forgot-password-form">
      <div class="form-group">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Kirim Tautan Reset</button>
    </form>

    <div class="form-footer">
      <p><a href="login.html">Kembali ke Halaman Login</a></p>
    </div>
  </div>

<script>
document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;

  // Simulasi proses pengiriman email
  alert(`Jika email ${email} terdaftar, kami telah mengirimkan tautan reset password.`);
  window.location.href = 'login.html';
});
</script>

</body>
</html>
