<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Kategori & Layanan - KreasiLokal.id</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            color: #333; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        
        /* Header */
        .navbar { 
            background-color: #ffffff; 
            padding: 1rem 0; 
            border-bottom: 1px solid #e0e0e0; 
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .container { 
            display: flex; 
            align-items: center; 
        }
        .navbar .back-btn { 
            font-size: 1.5rem; 
            color: #333; 
            text-decoration: none; 
            margin-right: 1.5rem; 
        }
        .navbar .page-title { 
            font-size: 1.2rem; 
            font-weight: 600; 
        }

        /* Category Section */
        .category-section {
            margin-top: 1.5rem;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 1rem;
            padding-left: 5px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .category-item {
            background-color: #fff;
            padding: 1.5rem 1rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }
        .category-item:hover {
            background-color: #f9f9f9;
        }
        .category-item i {
            font-size: 2.5rem;
            color: #2e8b57; /* Warna hijau khas Anda */
            margin-bottom: 0.8rem;
        }
        .category-item span {
            font-weight: 500;
            display: block;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
          <a href="javascript:history.back()" class="back-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
          <span class="page-title">Semua Kategori & Layanan</span>
        </div>
    </header>

    <main class="container">
        <!-- Bagian Kategori Utama -->
        <section class="category-section">
            <h2 class="section-title">Kategori Utama</h2>
            <div class="category-grid">
                <a href="kuliner.html" class="category-item">
                    <i class="fas fa-cookie-bite"></i>
                    <span>Kuliner Nusantara</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-tshirt"></i>
                    <span>Fashion Lokal</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-palette"></i>
                    <span>Kerajinan Tangan</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-scroll"></i>
                    <span>Batik & Tenun</span>
                </a>
                <a href="mahasiswa.html" class="category-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>Inovasi Mahasiswa</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-seedling"></i>
                    <span>Hasil Bumi</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-book-open"></i>
                    <span>Buku & Koleksi</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-heartbeat"></i>
                    <span>Kesehatan</span>
                </a>
            </div>
        </section>

        <!-- Bagian Promosi -->
        <section class="category-section">
            <h2 class="section-title">Promosi</h2>
            <div class="category-grid">
                <a href="voucher.html" class="category-item">
                    <i class="fas fa-tags"></i>
                    <span>Gratis Ongkir & Voucher</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-percent"></i>
                    <span>Semua Promo</span>
                </a>
                <a href="flash-sale.html" class="category-item">
                    <i class="fas fa-bolt"></i>
                    <span>Flash Sale</span>
                </a>
                <a href="toko-pilihan.html" class="category-item">
                    <i class="fas fa-store"></i>
                    <span>Toko Pilihan</span>
                </a>
            </div>
        </section>

        <!-- Bagian Layanan -->
        <section class="category-section">
            <h2 class="section-title">Layanan</h2>
            <div class="category-grid">
                <a href="chat.html" class="category-item">
                    <i class="fas fa-comments"></i>
                    <span>Chat Penjual</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-truck"></i>
                    <span>Lacak Pesanan</span>
                </a>
                <a href="#" class="category-item">
                    <i class="fas fa-question-circle"></i>
                    <span>Pusat Bantuan</span>
                </a>
                <a href="profil-pembeli.html" class="category-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Profil Saya</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
