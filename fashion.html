<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Fashion Lokal - KreasiLokal.id</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f4f4f4; margin: 0; color: #333; }
        .container { width: 1200px; margin: 0 auto; padding: 0 15px; }
        .card { background-color: #fff; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; }
        .navbar { background-color: #ffffff; padding: 1rem 0; border-bottom: 1px solid #e0e0e0; }
        .navbar .container { display: flex; align-items: center; justify-content: space-between; }
        .nav-left { display: flex; align-items: center; }
        .nav-left .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; margin-right: 1.5rem; }
        .nav-left .page-title { font-size: 1.2rem; font-weight: 600; }
        .nav-right { display: flex; align-items: center; gap: 1.5rem; }
        .nav-right a { font-size: 1.5rem; color: #555; text-decoration: none; }
        .hero-banner { background: linear-gradient(to right, #c0392b, #e74c3c); color: white; padding: 3rem 2rem; border-radius: 8px; text-align: center; margin-top: 1.5rem; }
        .hero-banner h1 { margin: 0; font-size: 2.5rem; }
        .hero-banner p { font-size: 1.2rem; opacity: 0.9; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; }
        .product-card { background-color: #fff; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; text-decoration: none; color: #333; display: flex; flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .product-image img { width: 100%; height: 220px; object-fit: cover; display: block; }
        .product-info { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-info h4 { font-size: 1rem; margin: 0 0 0.5rem 0; height: 40px; }
        .product-info .author { font-size: 0.8rem; color: #777; margin-bottom: 1rem; }
        .product-price { font-size: 1.2rem; font-weight: bold; color: #c0392b; margin-top: auto; }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-left">
                <a href="javascript:history.back()" class="back-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
                <span class="page-title">Fashion Lokal</span>
            </div>
            <div class="nav-right">
                <a href="index.html" title="Beranda"><i class="fas fa-home"></i></a>
                <a href="chat.html" title="Chat"><i class="fas fa-comments"></i></a>
                <a href="keranjang.html" title="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="hero-banner">
            <h1><i class="fas fa-tshirt"></i> Gaya Busana Lokal</h1>
            <p>Tampil gaya dengan produk fashion modern dari desainer dan brand lokal.</p>
        </section>
        <section class="card">
            <div class="product-grid">
                <a href="#" class="product-card">
                    <div class="product-image"><img src="https://placehold.co/300x300/e74c3c/ffffff?text=Outerwear" alt="Outerwear"></div>
                    <div class="product-info">
                        <h4>Outerwear Tenun Modern</h4>
                        <p class="author">oleh EtnikStyle</p>
                        <p class="product-price">Rp 380.000</p>
                    </div>
                </a>
                <a href="#" class="product-card">
                    <div class="product-image"><img src="https://placehold.co/300x300/c0392b/ffffff?text=Sepatu" alt="Sepatu"></div>
                    <div class="product-info">
                        <h4>Sepatu Kulit Asli Cibaduyut</h4>
                        <p class="author">oleh JavaLeather</p>
                        <p class="product-price">Rp 420.000</p>
                    </div>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
