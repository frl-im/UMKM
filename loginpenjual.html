<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Penjual - KreasiLokal.id</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="index.html">
          <i class="fas fa-leaf"></i>
          KreasiLokal.id
        </a>
      </div>
      <div>
        <a href="login.html">
          <i class="fas fa-arrow-left"></i>
          Kembali
        </a>
      </div>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <div class="form-header">
        <div class="user-type-indicator seller">
          <i class="fas fa-store"></i>
          <span>Penjual</span>
        </div>
        <h2>Masuk ke Dashboard Penjual</h2>
        <p>Kelola toko dan produk tradisional Anda</p>
      </div>

      <form class="login-form" id="penjual-login-form">
        <div class="form-group">
          <label for="email">Email Toko</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Masukkan email toko" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            <button type="button" class="toggle-password" data-target="password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="remember" id="remember">
            <span class="checkmark"></span>
            Ingat saya
          </label>
          <a href="lupapassword.html" class="forgot-password">Lupa password?</a>
        </div>

        <button type="submit" class="login-btn seller-btn">
          <i class="fas fa-sign-in-alt"></i>
          Masuk ke Dashboard
        </button>
      </form>

      <div class="form-footer">
        <p>Belum punya toko? <a href="registerpenjual.html">Daftar sebagai Penjual</a></p>
        <p>Ingin berbelanja? <a href="loginpembeli.html">Login sebagai Pembeli</a></p>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <p>&copy; 2025 KreasiLokal.id. Hak cipta dilindungi undang-undang.</p>
    </div>
  </footer>

  <script>
    // Script Anda yang sudah ada bisa ditaruh di sini
    document.getElementById('penjual-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login berhasil!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
