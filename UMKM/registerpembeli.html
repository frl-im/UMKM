<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pembeli - KreasiLokal.id</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <style>
    /* Style dasar untuk form */
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e9ecef; }
    .form-container { background: #fff; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
    .form-header { text-align: center; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.25rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .input-group { position: relative; }
    .input-group input { width: 100%; padding: 0.75rem; padding-left: 2.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .input-group .fa { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #aaa; }
    .submit-btn { width: 100%; padding: 0.8rem; border: none; background-color: #28a745; color: white; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    .form-footer { text-align: center; margin-top: 1.5rem; }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Daftar Akun Pembeli</h2>
      <p>Hanya perlu beberapa langkah untuk mulai berbelanja.</p>
    </div>

    <form id="register-pembeli-form">
      <div class="form-group">
        <label for="fullname">Nama Lengkap</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap Anda" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="contoh: email@anda.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
        </div>
      </div>
       <div class="form-group">
        <label for="confirm-password">Konfirmasi Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password Anda" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Buat Akun</button>
    </form>

    <div class="form-footer">
      <p>Sudah punya akun? <a href="loginpembeli.html">Masuk</a></p>
      <p><a href="register.html">Kembali ke pilihan</a></p>
    </div>
  </div>

<script>
document.getElementById('register-pembeli-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if (password !== confirmPassword) {
    alert('Password dan konfirmasi password tidak cocok!');
    return;
  }

  // Simulasi proses pendaftaran
  alert('Pendaftaran berhasil! Silakan masuk ke akun Anda.');
  window.location.href = 'loginpembeli.html';
});
</script>

</body>
</html>
