<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale - KreasiLokal.id</title>
    <!-- Tautan ke Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            color: #333; 
        }
        .container { 
            width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .navbar { background-color: #ffffff; padding: 1rem 0; border-bottom: 1px solid #e0e0e0; }
        .navbar .container { display: flex; align-items: center; justify-content: space-between; }
        .nav-left { display: flex; align-items: center; }
        .nav-left .back-btn { font-size: 1.5rem; color: #333; text-decoration: none; margin-right: 1.5rem; }
        .nav-left .page-title { font-size: 1.2rem; font-weight: 600; }
        .nav-right { display: flex; align-items: center; gap: 1.5rem; }
        .nav-right a { font-size: 1.5rem; color: #555; text-decoration: none; }

        /* Flash Sale Header */
        .flash-sale-banner {
            padding: 1.5rem;
            background-color: #fff;
            margin-top: 1.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .flash-sale-banner h1 {
            font-size: 2rem;
            color: #ff8c00;
            margin: 0;
        }
        .flash-sale-banner .countdown-timer {
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Session Tabs & Filters */
        .session-tabs {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .session-tab {
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            background-color: #e9ecef;
            text-align: center;
            cursor: pointer;
        }
        .session-tab.active {
            background-color: #2e8b57;
            color: white;
        }
        .category-filters {
            background-color: #fff;
            padding: 1rem;
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid #eee;
            overflow-x: auto;
        }
        .category-filters a {
            white-space: nowrap;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: #fff;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-info h3 {
            font-size: 1rem;
            margin: 0 0 0.5rem 0;
            height: 40px;
        }
        .price-info {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .price-info span:first-child {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff8c00;
        }
        .price-info span:last-child {
            font-size: 0.8rem;
            text-decoration: line-through;
            color: #777;
        }
        .stock-info {
            font-size: 0.8rem;
            color: #e74c3c;
            font-weight: bold;
        }
        .stock-bar {
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress {
            background-color: #ff8c00;
            height: 100%;
            width: 60%; /* Contoh progres */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-left">
                <a href="javascript:history.back()" class="back-btn" title="Kembali"><i class="fas fa-arrow-left"></i></a>
                <span class="page-title">Flash Sale</span>
            </div>
            <div class="nav-right">
                <a href="index.html" title="Beranda"><i class="fas fa-home"></i></a>
                <a href="chat.html" title="Chat"><i class="fas fa-comments"></i></a>
                <a href="keranjang.html" title="Keranjang Belanja"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="flash-sale-banner">
            <h1>Flash Sale</h1>
            <div>
                <span>Berakhir Dalam</span>
                <span class="countdown-timer">02:29:41</span>
            </div>
        </section>

        <section class="session-tabs">
            <a href="#" class="session-tab active">
                <span>18:00</span>
                <span>Sedang Berjalan</span>
            </a>
            <a href="#" class="session-tab">
                <span>00:00</span>
                <span>Akan Datang</span>
            </a>
            <a href="#" class="session-tab">
                <span>12:00</span>
                <span>Akan Datang</span>
            </a>
        </section>

        <nav class="category-filters">
            <a href="#">Semua</a>
            <a href="#">Segera Habis</a>
            <a href="#">Fashion</a>
            <a href="#">Kuliner</a>
            <a href="#">Kerajinan</a>
        </nav>

        <section class="product-grid">
            <!-- Contoh Produk 1 -->
            <article class="product-card">
                <a href="produk-detail.html">
                    <img src="https://placehold.co/200x200/778899/ffffff?text=Baju+Atasan" alt="Baju Atasan Kemeja Wanita">
                    <div class="product-info">
                        <h3>Baju Atasan Kemeja Wanita</h3>
                        <div class="price-info">
                            <span>Rp 37.600</span>
                            <span>Rp 75.000</span>
                        </div>
                        <div class="stock-info">STOK TERBATAS</div>
                        <div class="stock-bar"><div class="progress"></div></div>
                    </div>
                </a>
            </article>

            <!-- Contoh Produk 2 -->
            <article class="product-card">
                <a href="produk-detail.html">
                    <img src="https://placehold.co/200x200/00008b/ffffff?text=Kaos+Oceanic" alt="Kaos Oceanic Biru">
                    <div class="product-info">
                        <h3>Kaos Oceanic Biru</h3>
                        <div class="price-info">
                            <span>Rp 38.400</span>
                            <span>Rp 80.000</span>
                        </div>
                        <div class="stock-info">SEGERA HABIS</div>
                        <div class="stock-bar"><div class="progress" style="width: 80%;"></div></div>
                    </div>
                </a>
            </article>

            <!-- Tambahkan produk lainnya di sini -->

        </section>
    </main>

    <footer style="text-align: center; padding: 2rem; margin-top: 2rem;">
        <p>&copy; 2025 KreasiLokal.id</p>
    </footer>

</body>
</html>
