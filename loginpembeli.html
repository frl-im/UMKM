<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pembeli - KreasiLokal.id</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Pastikan Anda menautkan file CSS Anda di sini -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="index.html">
          <i class="fas fa-leaf"></i>
          KreasiLokal.id
        </a>
      </div>
      <div>
        <a href="login.html">
          <i class="fas fa-arrow-left"></i>
          Kembali
        </a>
      </div>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <div class="form-header">
        <div class="user-type-indicator">
          <i class="fas fa-shopping-bag"></i>
          <span>Pembeli</span>
        </div>
        <h2>Masuk ke Akun Pembeli</h2>
        <p>Lanjutkan berbelanja produk tradisional Indonesia</p>
      </div>

      <form class="login-form" id="pembeli-login-form">
        <div class="form-group">
          <label for="email">Email atau Username</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" name="email" placeholder="Masukkan email atau username" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
          </div>
        </div>

        <div class="form-options">
          <a href="lupapassword.html" class="lupapassword">Lupa password?</a>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Masuk
        </button>
      </form>

      <div class="form-footer">
        <p>Belum punya akun pembeli? <a href="registerpembeli.html">Daftar sekarang</a></p>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <p>&copy; 2025 KreasiLokal.id. Hak cipta dilindungi undang-undang.</p>
    </div>
  </footer>

  <script>
    // Login form submission
    document.getElementById('pembeli-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulasi proses login
      const submitBtn = e.target.querySelector('.login-btn');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Masuk...';
      submitBtn.disabled = true;
      
      setTimeout(() => {
        alert('Login berhasil! Anda akan diarahkan ke halaman profil.');
        
        // KOREKSI: Mengarahkan ke halaman profil pembeli
        window.location.href = 'profilpembeli.html';
      }, 1500);
    });
  </script>
</body>
</html>
